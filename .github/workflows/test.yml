name: 'build-test'
on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        platform: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Build
        shell: bash -l {0}
        run: |
          npm ci
          npm format-check || ( npm format && git diff && false )
          npm run all

      - uses: ./
        with:
          root: test
          extraFiles: test/foo.sh # for the ammonite-runner version

      - run: cd test && ./sbt compile && ./foo.sh
        shell: bash
